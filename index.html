<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For my favorite person üíå</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #fff6ee;
    background-image: repeating-radial-gradient(
      circle at 10px 10px,
      #f4b6b6 0,
      #f4b6b6 2px,
      transparent 2px,
      transparent 20px
    );
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Courier New', monospace;
  }

  .container {
    text-align: center;
  }

  /* SOBRE */
  .envelope {
    width: 120px;
    cursor: pointer;
    transition: transform 0.3s;
  }

  .envelope:hover {
    transform: scale(1.1);
  }

  /* CARTA */
  .card {
    display: none;
    background: #f6b1b1;
    padding: 20px;
    border: 6px solid #e58b8b;
    width: 280px;
    image-rendering: pixelated;
  }

  h2 {
    margin-top: 0;
    font-size: 18px;
  }

  .buttons {
    margin-top: 15px;
  }

  button {
    font-family: inherit;
    background: #fff;
    border: 3px solid #e58b8b;
    padding: 5px 15px;
    cursor: pointer;
  }

  #no {
    position: relative;
  }

  /* GATITO */
  .cat {
    display: none;
    font-size: 40px;
    animation: dance 0.5s infinite alternate;
  }

  @keyframes dance {
    from { transform: rotate(-10deg); }
    to { transform: rotate(10deg); }
  }
</style>
</head>

<body>
  <div class="container">

    <!-- SOBRE -->
    <img src="https://i.imgur.com/JYUb4Rr.png" 
         class="envelope" 
         onclick="openLetter()">

    <!-- CARTA -->
    <div class="card" id="letter">
      <h2>Will you be my Valentine? üíó</h2>

      <div class="buttons">
        <button onclick="yes()">YES</button>
        <button id="no" onmouseover="moveNo()">NO</button>
      </div>

      <div class="cat" id="cat">üê±üíÉ</div>
    </div>

  </div>

<script>
  function openLetter() {
    document.querySelector('.envelope').style.display = 'none';
    document.getElementById('letter').style.display = 'block';
  }

  function moveNo() {
    const noBtn = document.getElementById('no');
    const x = Math.random() * 100 - 50;
    const y = Math.random() * 100 - 50;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  }

  function yes() {
    document.querySelector('.buttons').style.display = 'none';
    document.getElementById('cat').style.display = 'block';
  }
</script>

</body>
</html>
