<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For my favorite person ðŸ’Œ</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #fff6ee;
    background-image: repeating-radial-gradient(
      circle at 10px 10px,
      #f4b6b6 0,
      #f4b6b6 2px,
      transparent 2px,
      transparent 20px
    );
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Courier New', monospace;
  }

  .container {
    text-align: center;
  }

  /* SOBRE */
  .envelope {
    width: 140px;
    cursor: pointer;
    transition: transform 0.3s;
  }

  .envelope:hover {
    transform: scale(1.1);
  }

  /* CARTA */
  .card {
    display: none;
    background: #f6b1b1;
    padding: 20px;
    border: 6px solid #e58b8b;
    width: 300px;
    box-shadow: 6px 6px 0 #e58b8b;
  }

  h2 {
    margin-top: 0;
    font-size: 18px;
  }

  .buttons {
    margin-top: 15px;
  }

  button {
    font-family: inherit;
    background: #fff;
    border: 3px solid #e58b8b;
    padding: 6px 18px;
    cursor: pointer;
  }

  #no {
    position: relative;
    pointer-events: none; /* NO se puede clickear */
  }

  /* GATO REALISTA */
  .cat {
    display: none;
    margin-top: 15px;
    animation: bounce 1s infinite alternate;
  }

  .cat img {
    width: 180px;
    border-radius: 10px;
  }

  @keyframes bounce {
    from { transform: translateY(0); }
    to { transform: translateY(-10px); }
  }
</style>
</head>

<body>
  <div class="container">

    <!-- SOBRE -->
    <img src="https://i.imgur.com/JYUb4Rr.png"
         class="envelope"
         onclick="openLetter()">

    <!-- CARTA -->
    <div class="card" id="letter">
      <h2 id="question">Will you be my Valentine? ðŸ’—</h2>

      <div class="buttons" id="buttons">
        <button onclick="yes()">YES</button>
        <button id="no" onmouseover="moveNo()">NO</button>
      </div>

      <div class="cat" id="cat">
        <img src="https://images.unsplash.com/photo-1601758125946-6ec2ef64daf8">
      </div>
    </div>

  </div>

<script>
  function openLetter() {
    document.querySelector('.envelope').style.display = 'none';
    document.getElementById('letter').style.display = 'block';
  }

  function moveNo() {
    const noBtn = document.getElementById('no');
    const x = Math.random() * 120 - 60;
    const y = Math.random() * 120 - 60;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  }

  function yes() {
    document.getElementById('question').style.display = 'none';
    document.getElementById('buttons').style.display = 'none';
    document.getElementById('cat').style.display = 'block';
  }
</script>

</body>
</html>
